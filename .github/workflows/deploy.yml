name: Deploy FastAPI Code Only

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-lambda-rrR
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-northeast-2
      FUNCTION_NAME: rrR

    steps:
      - uses: actions/checkout@v4

      - name: Package application code
        run: zip -r function.zip main.py

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Lambda code only
        run: |
          aws lambda update-function-code \
            --function-name "$FUNCTION_NAME" \
            --zip-file fileb://function.zip \
            --region "$AWS_REGION"

      - name: Wait for code update to finish
        run: |
          aws lambda wait function-updated \
            --function-name "$FUNCTION_NAME" \
            --region "$AWS_REGION"

      - name: Update handler/runtime (layer는 그대로)
        run: |
          aws lambda update-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --handler main.handler \
            --runtime python3.12 \
            --timeout 30 \
            --region "$AWS_REGION"

      - name: Wait for configuration update to finish
        run: |
          aws lambda wait function-updated \
            --function-name "$FUNCTION_NAME" \
            --region "$AWS_REGION"
