name: Deploy FastAPI to AWS Lambda

on:
  push:
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-northeast-2
      FUNCTION_NAME: lets-server   # ëŒë‹¤ í•¨ìˆ˜ ì´ë¦„
      PY_VERSION: "3.12"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "${{ env.PY_VERSION }}"

      # âœ… Layer (ë¼ì´ë¸ŒëŸ¬ë¦¬ ì „ìš©) ë¹Œë“œ
      - name: Build Lambda Layer (Amazon Linux)
        run: |
          rm -rf python
          docker run --rm \
            --platform linux/amd64 \
            -v "$PWD":/var/task \
            -w /var/task \
            public.ecr.aws/lambda/python:${{ env.PY_VERSION }} \
            /bin/bash -lc "pip install -r requirements.txt -t python"
          zip -r dependencies.zip python

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Publish Layer
        id: layer
        run: |
          LAYER_ARN=$(aws lambda publish-layer-version \
            --layer-name fastapi-dependencies \
            --zip-file fileb://dependencies.zip \
            --compatible-runtimes python${{ env.PY_VERSION }} \
            --region $AWS_REGION \
            --query 'LayerVersionArn' --output text)
          echo "LAYER_ARN=$LAYER_ARN" >> $GITHUB_ENV
          echo "âœ… Created Layer: $LAYER_ARN"

      # âœ… í•¨ìˆ˜ ì½”ë“œ ZIP â€” main.pyë§Œ í¬í•¨ (ì½”ë“œë§Œ)
      - name: Package application code
        run: |
          zip -r function.zip main.py

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name $FUNCTION_NAME \
            --zip-file fileb://function.zip \
            --region $AWS_REGION

      # âœ… í•¸ë“¤ëŸ¬ & ë ˆì´ì–´ ì—°ê²° ìœ ì§€
      - name: Update Lambda configuration
        run: |
          aws lambda update-function-configuration \
            --function-name $FUNCTION_NAME \
            --handler main.handler \
            --runtime python${{ env.PY_VERSION }} \
            --layers "$LAYER_ARN" \
            --timeout 30 \
            --region $AWS_REGION

      - name: Complete
        run: echo "ğŸš€ Lambda FastAPI Deployed Successfully!"
